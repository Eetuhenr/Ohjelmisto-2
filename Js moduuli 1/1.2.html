<!DOCTYPE html>
<html>
<head>
    <title>Greet User</title>
</head>
<body>
<script>
    let userName = prompt("What is your name?");

    if (userName) {
        document.write("Hello, " + userName + "!");
    } else {
        document.write("Hello, guest!");
    }
</script>
</body>
</html>
